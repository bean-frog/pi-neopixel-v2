<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Neopixel-v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen bg-[#010203]">
    <div class="flex flex-col justify-center items-center p-4 w-full h-1/5 border-2 border-white border-solid">
        <h1 class="text-3xl font-bold text-white">Neopixel Controller V2</h1>
        <h1 class="text-lg text-white" id="connStatus">Disconnected ðŸ”´</h1>
        <h1 class="text-lg text-white">Number of available LEDs: <span class="font-bold" id="numLeds"></span></h1>
    </div>
    <div class="flex flex-row w-full h-4/5 border-2 border-white border-solid">
        <section class="justify-center p-4 w-1/3 border-2 border-white border-solid">
            <h1 class="text-2xl text-white">Simple Controls</h1>
           
        <div class="p-4 pt-2 mt-4 rounded-md border-2 border-white border-solid">
            <h1 class="mb-2 text-xl text-white">Whole Strip</h1>
                <div id="whole-strip-color-sliders">
                    <input id="whole-red" type="range" min="0" max="255" value="255" class="range [--range-shdw:#FF0000aa]" />
                    <input id="whole-green" type="range" min="0" max="255" value="255" class="range [--range-shdw:#00FF00aa]" />
                    <input id="whole-blue" type="range" min="0" max="255" value="255" class="range [--range-shdw:#0000FFaa]" />
                </div>
                <div class="flex flex-row gap-4 justify-center items-center mt-2">
                    <h1 class="text-lg text-white">Color:</h1>
                    <input type="color" class="w-6 h-6 border border-white border-solid" id="whole-display"></input>
                    <button class="text-white btn btn-sm" onclick="setWholeStrip(wholeStripColor)">Apply</button>
                    <button class="text-white btn btn-sm" onclick="setWholeStrip({r: 0, g: 0, b: 0})">Clear Strip</button>
                </div>
               
        </div>

        <div class="p-4 pt-2 mt-4 rounded-md border-2 border-white border-solid">
            <h1 class="mb-2 text-xl text-white">Single LED</h1>
            <div id="single-led-color-sliders">
                <input id="single-red" type="range" min="0" max="255" value="255" class="range [--range-shdw:#FF0000aa]" />
                <input id="single-green" type="range" min="0" max="255" value="255" class="range [--range-shdw:#00FF00aa]" />
                <input id="single-blue" type="range" min="0" max="255" value="255" class="range [--range-shdw:#0000FFaa]" />
            </div>
                
                <div class="flex flex-row gap-4 justify-center items-center mt-2">
                    <h1 class="text-lg text-white">Color:</h1>
                    <input type="color" class="w-6 h-6 btn btn-sm px-2" id="single-display"></input>
                    <h1 class="text-lg text-white">LED ID:</h1>
                    <input id="ledId" type="number" value="0" class="w-10 text-white bg-black">
                    <button class="text-white btn btn-sm" onclick="setSingleLed(document.getElementById('ledId').value, singleLedColor)">Apply</button>
                    <button class="text-white btn btn-sm" onclick="setSingleLed(document.getElementById('ledId').value, {r: 0, g: 0, b: 0})">Clear LED</button>
                </div>
               
        </div>
    </section>
    <section class="flex flex-col gap-4 p-4 w-2/3 border-2 border-white border-solid">
        <h1 class="text-2xl text-white">Advanced Controls</h1>
        <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col p-4 pt-2 rounded-md border-2 border-white border-solid h-full">
                <h1 class="mb-2 text-xl text-white">Rainbow Animated</h1>
                <div id="rainbow-options">
                    <h1 class="text-lg text-white">Speed:</h1>
                    <input style="direction:rtl" id="rainbow-speed" type="range" min="1" max="20" value="20" class="range" />
                    <h1 class="text-lg text-white">Width:</h1>
                    <input id="rainbow-width" type="range" min="1" max="10" value="3" class="range" />
                    <span class="flex flex-row mt-2 space-x-2">
                        <button onclick="setRainbow()" class="text-white btn btn-sm">Apply</button>
                        <button onclick="setWhole({r:0,g:0,b:0})"class="text-white btn btn-sm">Clear</button>
                    </span>
                </div>
            </div>

            <div class="flex flex-col p-4 pt-2 rounded-md border-2 border-white border-solid h-full">
                <h1 class="mb-2 text-xl text-white">Police Lights Animated</h1>
                <div id="police-options">
                    <h1 class="text-lg text-white">Speed:</h1>
                    <!--https://stackoverflow.com/questions/40275891/how-to-reverse-the-direction-in-html5-range-input -->
                    <input style="direction: rtl" id="police-speed" type="range" min="1" max="10" value="5" class="range" />
                    <span class="flex flex-row mt-2 space-x-2">
                        <button onclick="setPolice()" class="text-white btn btn-sm">Apply</button>
                        <button onclick="setWholeStrip({r:0,g:0,b:0})" class="text-white btn btn-sm">Clear</button>
                    </span>
                </div>
            </div>

            <div class="flex flex-col p-4 pt-2 rounded-md border-2 border-white border-solid h-full">
                <h1 class="mb-2 text-xl text-white">Custom Color Flow Animated</h1>
                <div id="police-options">
                    <h1 class="text-lg text-white">Speed:</h1>
                    <input style="direction:rtl" id="custom-color-speed" type="range" min="1" max="30" value="5" class="range" />
                    <span class="flex flex-row items-center">
                        <h1 class="text-lg text-white">Colors:</h1>
                        <button id="addCustomColor" class="m-2 text-white btn btn-sm">Add</button>
                    </span>
                    <div id="customColorTray" class="flex overflow-x-scroll flex-grow p-2 h-14 rounded-md border-2 border-white border-solid overflow-y-clip">
                       
                    </div>

                    <span class="flex flex-row mt-2 space-x-2">
                        <button onclick="updateCustomColors(); setCustomColorFlow()" class="text-white btn btn-sm">Apply</button>
                        <button onclick="setWhole({r:0,g:0,b:0})" class="text-white btn btn-sm">Clear Strip</button>
                    </span>
                </div>
            </div>

            <div class="flex flex-col p-4 pt-2 rounded-md border-2 border-white border-solid h-full">
                <h1 class="mb-2 text-xl text-white">Marquee Animated</h1>
                <div id="police-options">
                    <h1 class="text-lg text-white">Speed:</h1>
                    <input id="marquee-speed" type="range" min="0" max="255" value="255" class="range" />
                    <span class="flex flex-row items-center space-x-2">
                    <h1 class="text-lg text-white">Color:</h1>
                    <input type="color" class="w-6 h-6 border border-white border-solid" id="single-display"></input>
                        </span>
                    <span class="flex flex-row mt-2 space-x-2">
                        <button onclick="setMarquee()" class="text-white btn btn-sm">Apply</button>
                        <button onclick="setWhole({r:0,g:0,b:0})" class="text-white btn btn-sm">Clear Strip</button>
                    </span>
                </div>
            </div>
        </div>
    </section>
       </div>
    
    <script src="script.js"></script> 
</body>
</html>
